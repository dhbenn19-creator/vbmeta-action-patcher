on:
  workflow_dispatch:  # تشغيل يدوي

jobs:
  patch-vbmeta:
    runs-on: ubuntu-latest
    steps:
      - name: سحب الملفات من المستودع
        uses: actions/checkout@v3

      - name: تثبيت Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: تنزيل avbtool
        run: |
          wget https://raw.githubusercontent.com/android/avb/master/avbtool -O avbtool
          chmod +x avbtool

      - name: تعديل vbmeta.img
        run: |
          ./avbtool make_vbmeta_image \
            --output vbmeta_patched.img \
            --disable_verification \
            --disable_verity \
            --include_descriptors_from_image vbmeta.img

      - name: رفع الملف المعدل
        uses: actions/upload-artifact@v4
        with:
          name: vbmeta_patched
          path: vbmeta_patched.img
